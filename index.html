<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="player-container" id="player1-container">
        <h3>Player1</h3>
        <section id="final-score1">0</section>
        <section id="player1-score">
          <section class="title">current</section>
          <section class="score">0</section>
        </section>
      </section>
      <section class="player-container" id="player2-container">
        <h3>Player2</h3>
        <section id="final-score2">0</section>
        <section id="player2-score">
          <section class="title">current</section>
          <section class="score">0</section>
        </section>
      </section>
      <section id="game">
        <section id="new-game" class="btn">NEW GAME</section>
        <img src="assets/Images/dice-1.png" alt="Dice 1">
        <img src="assets/Images/dice-1.png" alt="Dice 2">
        <section id="roll-dice" class="btn">ROLL DICE</section>
        <section id="Hold" class="btn">HOLD</section>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="player-container" id="player1-container">
        <h3>Player1</h3>
        <section id="final-score1">0</section>
        <section id="player1-score">
          <section class="title">current</section>
          <section class="score">0</section>
        </section>
      </section>
      <section class="player-container" id="player2-container">
        <h3>Player2</h3>
        <section id="final-score2">0</section>
        <section id="player2-score">
          <section class="title">current</section>
          <section class="score">0</section>
        </section>
      </section>
      <section id="game">
        <button id="new-game" class="btn">&#10070; NEW GAME</button>
        <img src="assets/Images/dice-1.png" alt="Dice 1" id="dice1">
        <img src="assets/Images/dice-1.png" alt="Dice 2" id="dice2">
        <button id="roll-dice" class="btn"><i class="material-icons"> assignment_turned_in</i> ROLL DICE</button>
        <button id="hold" class="btn"><i class="material-icons"> assistant_photo</i> HOLD</button>
      </section>
    </main>
    <script src="./assets/game.js"></script>
  </body>
</html>
